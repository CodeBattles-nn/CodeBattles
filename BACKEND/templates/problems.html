{% extends "base/authored.html" %}
{% block head%}
<link rel="stylesheet" href="/static/css/utils.css">
<link rel="stylesheet" href="/static/css/bs-jumbotron.css">
{% endblock head%}
{% block title %}
CodeBattles · Задачи
{% endblock title %}
{% block content %}
<main style="background-color: #ffe0b2; min-height: 94vh;">
    <div class="container ">
        <div class="row">
            <div class="col" style="min-height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="jumbotron bg-light table-bordered table-hover p-3">
                    <h4>Задачи</h4>
                    <p></p>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Название</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for problem in problems %}
                            <tr>
                                <th class="{{problem[2]}}" scope="row">{{problem[0]}}</th>
                                <td class="{{problem[2]}}"><a href="/problem/{{problem[0]}}">{{problem[1]}}</a></td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock content %}
