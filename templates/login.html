<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBattles · Вход</title>

    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" href="/static/favicon.png">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: red">CodeBattles</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            </ul>
        </div>
    </div>
</nav>


<body style="background-color: #ffe0b2;">
    <div class="container">
        <div class="row" style="margin-top: 25%;">
            <div class="col-2"></div>
            <div class="col-8 bg-light p-5" style="border-radius: 15px;">
                <h4 class="text-danger">{{error}}</h4>
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ID соревнования</label>
                        <input class="form-control" name="id" aria-describedby="emailHelp" placeholder="Введите id">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Логин</label>
                        <input class="form-control" name="login" aria-describedby="emailHelp"
                            placeholder="Введите логин">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" name="password" placeholder="Введите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary text-white">Войти</button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>

</html>
