name: newman-tests
on: 
  pull_request:
    branches:
      - master

jobs:
    build:
        name: build
        runs-on: self-hosted
        steps:
        - uses: actions/checkout@v1
        - uses: matt-ball/newman-action@master
          with:
            collection: tests/autotests.json
            environment: tests/local_env.json
          
